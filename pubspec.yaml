name: school_management_system
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  analog_clock: ^0.1.1
  awesome_dialog: ^3.2.1
  cloud_firestore: ^5.6.5
  cupertino_icons: ^1.0.2
  date_picker_timeline: ^1.2.3
  expandable_search_bar: ^0.0.2
  file_picker: ^9.0.2
  firebase_auth: any
  firebase_messaging: ^15.2.4
  firebase_storage: any
  firebase_core: any
  fl_chart: ^0.70.2
  flutter_easyloading: ^3.0.5
  flutter_screenutil: ^5.9.3
  get: ^4.6.5
  google_fonts: ^6.2.1
  google_sign_in: ^6.2.2
  http: ^1.3.0
  intl: ^0.19.0
  multiselect: ^0.1.1
  rounded_loading_button: ^2.0.9

  table_calendar: ^3.0.6
  animator: ^3.1.0
  slide_digital_clock: ^1.0.3


dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: RedHatDisplay-Bold
      fonts:
        - asset: assets/fonts/RedHatDisplay-Bold.ttf
    - family: RedHatDisplay-Light
      fonts:
        - asset: assets/fonts/RedHatDisplay-Light.ttf
    - family: RedHatDisplay-Medium
      fonts:
        - asset: assets/fonts/RedHatDisplay-Medium.ttf
    - family: RedHatDisplay-Regular
      fonts:
        - asset: assets/fonts/RedHatDisplay-Regular.ttf
    - family: SFProDisplay-Bold
      fonts:
        - asset: assets/fonts/SFProDisplay-Bold.OTF
    - family: SFProDisplay-Medium
      fonts:
        - asset: assets/fonts/SFProDisplay-Medium.OTF
    - family: SFProDisplay-Regular
      fonts:
        - asset: assets/fonts/SFProDisplay-Regular.OTF
    - family: MyIcons
      fonts:
        - asset: assets/icons/MyIcons.ttf

dependency_overrides:
  vm_service: ^15.0.0
  material_color_utilities: ^0.12.0  # Add this to override the version conflict
